name: pull-request-validation

on:
  pull_request:
    branches:
      - main
      - feature/pr-action

jobs:
  lint_and_test:
    name: Lint and unit tests
    permissions: read-all
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:3.19.0
    steps:
      - name: Checkout PR head
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Install chart dependencies
        run: helm dependency build charts/immich

      - name: Install helm-unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest

      - name: Run unit tests
        run: helm unittest charts/immich

      - name: Lint helm chart
        run: helm lint charts/immich -f charts/immich/examples/minimal.yaml

  test_examples:
    name: Test example configurations
    permissions: write-all
    runs-on: ubuntu-latest
    needs: lint_and_test
    container:
      image: alpine/helm:3.19.0
    strategy:
      matrix:
        example:
          - minimal
          - minimal-external
          - full-features
    steps:
      - name: Checkout PR head
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Install chart dependencies
        run: helm dependency build charts/immich

      - name: Validate example can be rendered
        run: |
          echo "Testing example: ${{ matrix.example }}"
          helm template immich charts/immich -f charts/immich/examples/${{ matrix.example }}.yaml --skip-tests

      - name: Lint with example values
        run: helm lint charts/immich -f charts/immich/examples/${{ matrix.example }}.yaml

      - name: Create manifest from PR head (new chart + new example)
        run: |
          mkdir -p charts/immich/build
          helm template immich charts/immich \
            -f charts/immich/examples/${{ matrix.example }}.yaml \
            --skip-tests \
            | tee charts/immich/build/manifest-${{ matrix.example }}.yaml

      - name: Checkout main branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          ref: main
          path: main

      - name: Install chart dependencies (main)
        run: helm dependency build main/charts/immich

      - name: Create manifest from main (old chart + new example)
        run: |
          mkdir -p main/charts/immich/build
          # Use the example from PR branch (new) with the chart from main (old)
          # This isolates CHART changes by using the same example for both
          if [ -f charts/immich/examples/${{ matrix.example }}.yaml ]; then
            helm template immich main/charts/immich \
              -f charts/immich/examples/${{ matrix.example }}.yaml \
              --skip-tests \
              | tee main/charts/immich/build/manifest-${{ matrix.example }}.yaml
          else
            echo "Example does not exist in PR branch, skipping diff"
            mkdir -p main/charts/immich/build
            touch main/charts/immich/build/manifest-${{ matrix.example }}.yaml
          fi

      - name: Create diff comment
        uses: int128/diff-action@c9db036f910af1c65d025ee9734f0aa2b0a47c39 # v1.58.0
        with:
          base: main/charts/immich/build
          head: charts/immich/build
          update-if-exists-key: ${{ github.workflow }}/${{ github.job }}/example-${{ matrix.example }}
          comment-header: '## ğŸ“‹ Example: `${{ matrix.example }}.yaml`'
          comment-footer: |
            <details>
            <summary>ğŸ“– About this diff</summary>

            This diff shows **chart changes** when rendered with the **current** [`${{ matrix.example }}.yaml`](../blob/${{ github.event.pull_request.head.sha }}/charts/immich/examples/${{ matrix.example }}.yaml) example.

            - **Base**: main branch chart + PR example config
            - **Head**: PR branch chart + PR example config
            - **Test job**: [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            </details>

  deploy_test:
    name: Deploy to test cluster
    permissions: read-all
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout PR head
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Install chart dependencies
        run: helm dependency build charts/immich

      - name: Create kind cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
        with:
          cluster_name: immich-test
          wait: 30s

      - name: Deploy Immich with minimal config
        run: |
          echo "Deploying Immich chart..."
          helm install immich charts/immich \
            --namespace immich \
            --create-namespace \
            -f charts/immich/examples/minimal.yaml \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          echo "Checking deployment status..."
          kubectl get pods -n immich
          kubectl get svc -n immich
          kubectl get pvc -n immich

          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance=immich -n immich --timeout=300s || true

          echo "Final pod status:"
          kubectl get pods -n immich -o wide

          echo "Checking for error-level logs:"
          kubectl logs -n immich -l app.kubernetes.io/instance=immich --tail=200 --all-containers=true | grep -i '\berror\b' || true

      - name: Run Helm tests
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘            RUNNING HELM INTEGRATION TESTS              â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          # Run Helm tests (connection tests for PostgreSQL, Redis, and Immich server)
          helm test immich --namespace immich --logs || {
            echo "Helm tests failed!"
            echo "Showing test pod status..."
            kubectl get pods -n immich -l 'helm.sh/hook=test'
            exit 1
          }

          echo ""
          echo "âœ… All integration tests passed!"

      - name: Debug on failure
        if: failure()
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘                 DEPLOYMENT DEBUG INFO                  â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          echo "=== Pod Status ==="
          kubectl get pods -n immich -o wide
          echo ""

          echo "=== PersistentVolumeClaims ==="
          kubectl get pvc -n immich
          echo ""

          echo "=== PersistentVolumes ==="
          kubectl get pv
          echo ""

          echo "=== StorageClasses ==="
          kubectl get storageclass
          echo ""

          echo "=== Services ==="
          kubectl get svc -n immich
          echo ""

          echo "=== Deployments ==="
          kubectl get deployments -n immich
          echo ""

          echo "=== StatefulSets ==="
          kubectl get statefulsets -n immich
          echo ""

          echo "=== ConfigMaps ==="
          kubectl get configmaps -n immich
          echo ""

          echo "=== Secrets ==="
          kubectl get secrets -n immich
          echo ""

          echo "=== Events (sorted by time) ==="
          kubectl get events -n immich --sort-by='.lastTimestamp'
          echo ""

          echo "=== Pod Descriptions ==="
          kubectl describe pods -n immich
          echo ""

          echo "=== PVC Descriptions ==="
          kubectl describe pvc -n immich
          echo ""

          echo "=== Container Logs (last 100 lines) ==="
          for pod in $(kubectl get pods -n immich -o name); do
            echo "--- Logs from $pod ---"
            kubectl logs -n immich $pod --all-containers=true --tail=100 || echo "Failed to get logs from $pod"
            echo ""
          done
